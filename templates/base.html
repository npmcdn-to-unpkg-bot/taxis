<!doctype html>

<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        {% block head_title %}MVP Landing{% endblock %}
    </title>

    {% include 'head_css.html' %}

</head>

<body>


<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Brand</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                {% if user.is_authenticated %}
                    <li><a href="/accounts/logout/" class="fa fa-sign-out fa-2x" aria-hidden="true" role="button">Cerrar</a></li>
                {% else %}
                    <li><a href="/accounts/login/" class="fa fa-sign-in fa-2x" aria-hidden="true" role="button"> Entrar </a></li>
                {% endif %}
                <li><a href="{% url 'entregas:entrega-list' %}">Mis Entregas</a></li>
            </ul>
        </div>
    </div>
</nav>

<main>
    {% block content %}

    {% endblock %}
    {% include 'javascript.html' %}
    <script>


        jQuery.fn.exists = function () {
            return ($(this).length > 0);
        }
        $(document).ready(function () {
            {% block jquery %}

            {% endblock %}
        });
    </script>
</main>
</body>
</html>
