{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="row">
        <div class="col-xs-10 col-xs-offset-1">
            <h2>Nueva Entrega</h2>
            <form action="" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="fecha_day" class="control-label requiredField">
                        Fecha Entrega
                        <span class="asterikField">*</span>
                    </label>
                    <div class="control">
                        {{ form.fecha }}
                    </div>
                </div>

                <div class="form-group">
                    <label for="taxi" class="control-label requiredField">
                        Taxi
                        <span class="asterikField">*</span>
                    </label>
                    <div class="control">
                        {{ form.taxi }}
                    </div>
                </div>
                <input class="btn btn-block btn-primary" type="submit" value="Crear"/>
            </form>
        </div>
    </div>
{% endblock %}
